<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Transporte de Equipamento</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="popup-form" class="popup">
        <form id="form" class="form-container">
            <!-- Tela 1 - Sobre Equipamento -->
            <div class="form-step" id="step-1">
                <h2>1. Sobre Equipamento</h2>
                <label>
                    A carga possui alguma peculiaridade?
                    <div>
                        <input type="checkbox" id="fragil"> Frágil
                        <input type="checkbox" id="liquido"> Líquido
                        <input type="checkbox" id="refrigerado"> Refrigerado
                        <input type="checkbox" id="toxico"> Tóxico
                        <input type="checkbox" id="outro" onclick="toggleOutro()"> Outro
                    </div>
                    <input type="text" id="outro-text" style="display:none;" placeholder="Especificar..." />
                </label>
                <label>
                    A carga a ser transportada já está embalada?
                    <input type="radio" name="embalada" value="sim" required> Sim
                    <input type="radio" name="embalada" value="nao"> Não
                </label>
                <label>
                    Será necessário algum tipo de embalagem?
                    <input type="radio" name="embalagem" value="sim" required> Sim
                    <input type="radio" name="embalagem" value="nao"> Não
                </label>
                <label>
                    Tipo de embalagem:
                    <input type="text" name="tipo-embalagem">
                </label>
                <label>
                    Urgente?
                    <input type="radio" name="urgente" value="sim" required> Sim
                    <input type="radio" name="urgente" value="nao"> Não
                </label>
                <label>
                    Qual o prazo máximo?
                    <input type="text" name="prazo-maximo">
                </label>
                <button type="button" class="btn" onclick="nextStep(2)">Próximo</button>
            </div>

            <!-- Tela 2 - Dados Origem -->
            <div class="form-step" id="step-2">
                <h2>2. Dados Origem</h2>
                <label>
                    Local origem:
                    <select name="local-origem" required>
                        <option>COPE-P (DF)</option>
                        <option>COPE-S (RJ)</option>
                        <option>Gateway de Campo Grande</option>
                        <option>Gateway de Florianópolis</option>
                        <option>Gateway de Salvador</option>
                        <option>CMS1 - São José de Piranhas</option>
                        <option>CMS2 - Piripiri</option>
                        <option>CMS3 - Vilhena</option>
                        <option>CMS4 - Assis</option>
                        <option>CMS5 - Guarulhos</option>
                        <option>CMS6 - São Mateus</option>
                        <option>CMS7 - Boa Vista</option>
                        <option>CMS8 - Rio Branco</option>
                        <option>Betel Satcom</option>
                        <option>Master Services</option>
                        <option>NEXVIA</option>
                        <option>TELESPAZIO</option>
                        <option>DEPÓSITO TELEBRAS</option>
                        <option>SEDE</option>
                        <option>JBM INSTRUMENTO</option>
                    </select>
                </label>
                <label>
                    Ponto de referência:
                    <input type="text" name="ponto-referencia" required>
                </label>
                <label>
                    Nome do responsável:
                    <input type="text" name="nome-responsavel" required>
                </label>
                <label>
                    Data e hora da coleta:
                    <input type="datetime-local" name="data-coleta" required>
                </label>
                <label>
                    Observação:
                    <textarea name="observacao"></textarea>
                </label>
                <button type="button" class="btn" onclick="prevStep(1)">Voltar</button>
                <button type="button" class="btn" onclick="nextStep(3)">Próximo</button>
            </div>

            <!-- Tela 3 - Dados Destino -->
            <div class="form-step" id="step-3">
                <h2>3. Dados Destino</h2>
                <label>
                    Local destino:
                    <select name="local-destino" required>
                        <option>COPE-P (DF)</option>
                        <option>COPE-S (RJ)</option>
                        <option>Gateway de Campo Grande</option>
                        <option>Gateway de Florianópolis</option>
                        <option>Gateway de Salvador</option>
                        <option>CMS1 - São José de Piranhas</option>
                        <option>CMS2 - Piripiri</option>
                        <option>CMS3 - Vilhena</option>
                        <option>CMS4 - Assis</option>
                        <option>CMS5 - Guarulhos</option>
                        <option>CMS6 - São Mateus</option>
                        <option>CMS7 - Boa Vista</option>
                        <option>CMS8 - Rio Branco</option>
                        <option>Betel Satcom</option>
                        <option>Master Services</option>
                        <option>NEXVIA</option>
                        <option>TELESPAZIO</option>
                        <option>DEPÓSITO TELEBRAS</option>
                        <option>SEDE</option>
                        <option>JBM INSTRUMENTO</option>
                    </select>
                </label>
                <label>
                    Ponto de referência:
                    <input type="text" name="ponto-referencia-destino" required>
                </label>
                <label>
                    Nome do responsável:
                    <input type="text" name="nome-responsavel-destino" required>
                </label>
                <label>
                    Data e hora da coleta:
                    <input type="datetime-local" name="data-coleta-destino" required>
                </label>
                <label>
                    Observação:
                    <textarea name="observacao-destino"></textarea>
                </label>
                <button type="button" class="btn" onclick="prevStep(2)">Voltar</button>
                <button type="button" class="btn" onclick="nextStep(4)">Próximo</button>
            </div>

            <!-- Tela 4 - Dados Equipamento -->
            <div class="form-step" id="step-4">
                <h2>4. Dados Equipamento</h2>
                <label>
                    Nº Transporte:
                    <input type="number" name="n-transporte" required>
                </label>
                <label>
                    Nº Volumes:
                    <input type="number" name="n-volumes" required>
                </label>
                <label>
                    Motivo:
                    <select name="motivo" required>
                        <option>Remessa para conserto ou reparo</option>
                        <option>Retorno de conserto ou reparo</option>
                        <option>Transferência de imobilizado</option>
                        <option>Transferência de componentes, material de manutenção ou consumo</option>
                        <option>Devolução de compra</option>
                        <option>Remessa de comodato ou locação para cliente ou fornecedor</option>
                        <option>Retorno de comodato ou locação para cliente ou fornecedor</option>
                        <option>Remessa para teste/demonstração</option>
                        <option>Retorno para teste/demonstração</option>
                        <option>Remessa para troca em garantia</option>
                        <option>Remessa para descarte/sucata</option>
                        <option>Venda de sucata</option>
                        <option>Doação de bens inservíveis</option>
                        <option>Outras saídas não especificadas</option>
                    </select>
                </label>
                <label>
                    COD (SAP):
                    <input type="text" name="cod-sap" required>
                </label>
                <label>
                    Alias:
                    <input type="text" name="alias" required>
                </label>
                <label>
                    Comprimento:
                    <input type="number" name="comprimento" step="0.01" required> cm
                </label>
                <label>
                    Largura:
                    <input type="number" name="largura" step="0.01" required> cm
                </label>
                <label>
                    Altura:
                    <input type="number" name="altura" step="0.01" required> cm
                </label>
                <label>
                    Peso:
                    <input type="number" name="peso" step="0.01" required> kg
                </label>
                <label>
                    Valor:
                    <input type="number" name="valor" step="0.01" required> R$
                </label>
                <label>
                    Part Number:
                    <input type="text" name="part-number" required>
                </label>
                <label>
                    Serial Number:
                    <input type="text" name="serial-number" required>
                </label>

                <button type="button" class="btn" onclick="prevStep(3)">Voltar</button>
                <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
