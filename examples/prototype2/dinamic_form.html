<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dados-equipamento">
        <!-- Adicionar volume -->
        <div id="volumes-container">
            <div class="volume">
                <h2>Volume 1</h2>
                <!-- Campos do volume -->
                <label for="cod-sap">COD (SAP)</label>
                <input type="text" id="cod-sap">

                <!-- Campos de equipamentos -->
                <div class="equipamentos">
                    <label for="alias">Alias</label>
                    <input type="text" id="alias">
                    <!-- Outros campos de equipamentos -->
                </div>
                <button type="button" onclick="adicionarEquipamento()">Adicionar Equipamento</button>
            </div>
        </div>
        <button type="button" onclick="adicionarVolume()">Adicionar Volume</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
